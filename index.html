<!DOCTYPE html>
<html>
  <head>
    <title>muji CD</title>
    <meta charset="UTF-8" />
  </head>

  <body style="display:none">
    <div id="opening">
      <img
        id="openingLogo"
        src="https://img.muji.net/img/common/logo-muji.svg"
      />
    </div>
    <div id="app">
      <div id="cdPlayer">
        <div class="cdBgs">
          <div class="cdBg"></div>
        </div>
        <div class="CDBackShadow"></div>
        <div class="CDBack">
          <div class="CDShadow"></div>
          <div class="CD">
            <div class="CDinner">
              <div class="CDFixed"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="controlPanel">
        <div id="showPanel">
          <div class="showTime" id="cdFree">
            <span class="showAttr" id="">CD</span>
            <span class="showValue" id="">00:00</span>
          </div>
          <div class="showTime" id="cdPlay">
            <span class="showAttr" id="">00</span>
            <span class="showValue" id="">00:00</span>
          </div>
          <div class="valueControl" id="volControl">
            <span class="showAttr" id="">VOL</span>
            <span class="showValue" id="">00</span>
          </div>
          <div class="valueControl" id="musicSwitch">
            <span class="showAttr" id="">CD</span>
            <span class="showValue" id="">00</span>
          </div>
          <div class="valueControl" id="fmPlay">
            <span class="showAttr" id="">FM</span>
            <span class="showValue" id="">102.6</span>
          </div>
          <div class="showMode" id="modeSwitch">FM</div>
        </div>
        <div id="buttonPanel">
          <div class="Cbutton" id="PMode">
            <span class="CMode">MODE</span>
          </div>
          <div class="Cbutton" id="VDown">
            <span class="iconfont CLess">&#xe616;</span>
          </div>
          <div class="Cbutton" id="VUp">
            <span class="iconfont CAdd">&#xe617;</span>
          </div>
          <div class="Cbutton" id="MPre">
            <span class="iconfont CPre">&#xe60e;</span>
          </div>
          <div class="Cbutton" id="MNext">
            <span class="iconfont CNext">&#xe60e;</span>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
